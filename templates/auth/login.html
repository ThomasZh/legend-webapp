  <meta name="Description" content="UI中国,前身为iconfans.com。是专业的界面设计师交流、学习/展示平台.同时也是UI设计师人才流动的集散地,会员均为一线UI设计师,覆盖主流互联网公司.我们希望借助互联网的力量打造国内最专业的UI设计平台,为UI设计师做最好的服务,提高UI设计行业价值!">

<body>
  <div id="ajax-hook"></div>
  <div class="wp cl">
    <div class="log-wrap cl">
      <div class="log-hd">
        <div class="wpl cl">
          <div class="log-row cl">
            <div class="log-logo">
              <a href="http://www.ui.cn"> <img src="http://s8.ui.cn/img/log-logo.png" srcset="http://s8.ui.cn/img/@2x/log-logo@2x.png 2x" /> </a>
            </div>
            <div class="log-title">
              <strong>欢迎来到UI中国</strong>
              <p>UI中国 专业界面设计平台</p>
            </div>

            <ul class="log-nav">
              <li><a href="http://www.ui.cn" target="_blank">首页</a> </li>
              <li><a href="http://www.ui.cn/list.html" target="_blank">作品</a> </li>
              <li><a href="http://www.ui.cn/exp.html" target="_blank">学习</a> </li>

              <li><a href="http://talk.ui.cn" target="_blank">话题</a> </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="log-content cl">
        <div class="wpl pos cl">
          <div class="log-row-cx cl">
            <div class="login_left">
              <div class="lr_title_txt">
                <h2>欢迎回来</h2>
                <span>还没有账号？<a href="/auth/reg">立即注册</a></span>
              </div>
              <form id="LoginForm" action="" method="post">
                <label class="login-icon pos">
                  <i class="icon-user-line fss log-i"></i>
                  <input style="display:none"><!-- for disable autocomplete on chrome -->
                  <input id="username" type="text" name="username" class="log-input login-name mls" placeholder="请输入用户名/邮箱" autocomplete="off" />
                </label>
                <label class="login-icon pos">
                  <i class="icon-lock-line fss log-i"></i>
                  <!-- <input type="text" name="placeholderpwd" class="log-input mls" value="请输入密码" style="display: none;"> -->
                  <input style="display:none"><!-- for disable autocomplete on chrome -->
                  <input id="password" type="password" name="password" autocomplete="off" class="log-input login-pwd mls" placeholder="请输入密码"/>
                </label>
                <div class="hide" id='verify'>
                  <label class="login-icon fg-code pos">
                    <i class="icon-captcha fss log-i"></i>
                    <input type="text" name="code" autocomplete="off" class="log-input login-pwd mls" style="width: 180px;" placeholder="请输入验证码">
                  </label>
                  <div class="fg-code-wp">
                    <span class="fg-code-pic">
                      <img src="/code" onclick="this.src='/code?'+Math.random()" alt="换一张">
                    </span>
                    <a class="fg-code-t" href="javascript:;" onclick="$('.fg-code-pic img').attr('src','/code?'+Math.random())">换一张</a>
                  </div>
                </div>
                <button id="login-button" class="lang-btn lang-btn-huge mtw lang-btn-fixed-Large">
                  <span class="lang-btn-content">登录</span>
                </button>
                <p class="login-msg"><a class="y login-forget" href="/auth/getpass" target="_blank">忘记密码?</a> 如登录出现异常,请清理浏览器缓存后再尝试。</p>
              </form>
            </div>
            <div class="login-wrap-party z">
              <h2>第三方账号登录</h2>
              <div class="login-party cl">
                <a href="http://ui.cn/oauth/sina/" class="log-sina">
                  <span><i class="icon-sina"></i><p>新浪微博登录</p></span>
                </a>
                <a href="http://ui.cn/oauth/qq/" class="log-qq">
                  <span><i class="icon-qq"></i><p>QQ帐号登录</p></span>
                </a>
                <a href="http://ui.cn/oauth/mi/" class="log-mi">
                  <span><i class="icon-mi"></i><p>小米帐号登录</p></span>
                </a>
              </div>
            </div>

        </div>

      $(function() {
        if (1 == 0) {
          verify = true;
          $('#verify').removeClass('hide');
        }
      })
    </script>
