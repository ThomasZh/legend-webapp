                    <input type="text" name="placeholderpwd" class="log-input mls" value='设置密码'>
                    <input type="password" id="password" datatype='*6-20' errormsg="密码范围在6~20位之间!" autocomplete="off" class="log-input mls" nullmsg="请输入您的密码!" placeholder='输入密码'>

	<script>
		$(function() {
			$('.regForm input').focus(function() {
				$(this).parent().addClass('login-on')
			}).blur(function() {
				if ($(this).val() == '') {
					$(this).parent().removeClass('login-on')
				}
			});

			//email框失去、得到焦点事件处理
			var emaildel = $('#email').val();
			$('#email').blur(function() {
				if ($.trim($(this).val()).length <= 0) {
					$(this).val(emaildel)
					$(this).parent().removeClass('login-on');
				} else {
					$(this).parent().addClass('login-on');
				}
			}).focus(function() {
				$(this).parent().addClass('login-on');
				if ($(this).val() == emaildel)
					$(this).val('');
				emaildel = "";
			});

			//password框失去、得到焦点事件处理
			var passdel = $('#password').val();
			$('#password').blur(function() {
				if ($.trim($(this).val()).length <= 0) {
					$(this).val(passdel)
					$(this).parent().removeClass('login-on');
				} else {
					$(this).parent().addClass('login-on');
				}
			}).focus(function() {
				$(this).parent().addClass('login-on');
				if ($(this).val() == passdel)
					$(this).val('');
				passdel = "";
			});

			/**表单验证*/
			var forminfo = $(".regForm").Validform({
				tiptype: function(msg, o, cssctl) {
					if (!o.obj.is("form")) {
						var objtip = o.obj.siblings(".Validform_checktip");
						cssctl(objtip, o.type);
						if (o.type == 2) {
							msg = "<i class='icon-ok'></i>";
						} else {
							msg = "<i class='icon-warn'></i><span class='spanTip'>" + msg + '</span>';
						}
						objtip.html(msg);
					}
				},
				ignoreHidden: true, //当为true时对:hidden的表单元素将不做验证;
				ajaxPost: true,
				beforeSubmit: function(curform) {
					if ($('input[name=agree]').val() == 1) {
						$('#errormsg').addClass('hide');
						return true
					} else {
						$('#errormsg').removeClass('hide');
						return false
					}
				}
			});

			$('#reg-button').click(function() {
				var email = $.trim($('#email').val());
				if (email.length <= 0 || email == emaildel) {
					globalTip({
						'msg': '请输入邮箱',
						'setTime': 2, // seconds
					});
					$('#email').focus();
					return false;
				}

				password = $.trim($('#password').val());
				if (password.length <= 0 || password == passdel) {
					globalTip({
						'msg': '请输入密码',
						'setTime': 2, // seconds
					});
					$('#password').focus();
					return false;
				}

				var data = {
					login_type: "email",
					email: $("#email").val(),
					pwd: $.md5($("#password").val()),
				};
				var json = JSON.stringify(data);

				$.ajax({
					type: "POST",
					url: "/api/auth/accounts",
					headers: {
						"Authorization": "Bearer eHfWk+OqSWaR7FhDTkW/d7TIZqP3q0W3nVGXKZY5A8Q="
					},
					data: json,
					dataType: "json",
					contentType: 'application/json',
					success: function(data, status, xhr) {
						console.log(data);

						// 注册帐号成功后，登录
						$.ajax({
							type: "POST",
							url: "/api/auth/tokens",
							headers: {
								"Authorization": "Bearer eHfWk+OqSWaR7FhDTkW/d7TIZqP3q0W3nVGXKZY5A8Q="
							},
							data: json,
							dataType: "json",
							contentType: 'application/json',
							success: function(data, status, xhr) {
								console.log(data.access_token, data.expires_at);
								var json = JSON.stringify(data);

								// 登录成功后，加入联盟
								$.ajax({
									type: "POST",
									url: "/portal/auth/register/into-league",
									data: json,
									dataType: "json",
									contentType: 'application/json',
									success: function(data, status, xhr) {},
									error: function(XMLHttpRequest, textStatus, errorThrown) {
										console.log("XMLHttpRequest.status:" + XMLHttpRequest.status);
									},
									complete: function(XMLHttpRequest, textStatus) {
										this; // 调用本次AJAX请求时传递的options参数
									}
								});
							},
							error: function(XMLHttpRequest, textStatus, errorThrown) {
								console.log("XMLHttpRequest.status:" + XMLHttpRequest.status);
							},
							complete: function(XMLHttpRequest, textStatus) {
								this; // 调用本次AJAX请求时传递的options参数
							}
						});
						redirectTip('恭喜你，注册成功!', true, '{{ login_next }}', 0);
					},
					error: function(XMLHttpRequest, textStatus, errorThrown) {
						console.log("XMLHttpRequest.status:" + XMLHttpRequest.status);
						if (XMLHttpRequest.status == 409) {
							redirectTip('帐号已经存在, 请更换邮箱', false, '/portal/auth/register', 3);
						} else {
							redirectTip('网络异常,刷新重试', true, '/portal/auth/register', 3);
						}
					},
					complete: function(XMLHttpRequest, textStatus) {
						this; // 调用本次AJAX请求时传递的options参数
					}
				});
				return false;
			});

			$(window).keydown(function(event) {
				switch (event.keyCode) {
					case 13:
						$('#login-button').trigger('click');
						break;
				}
			});
		});
	</script>
