<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Shuttle - Material Design Mobile Template</title>
    <meta name="description" content="Material Design Mobile Template">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">

    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/touch/apple-touch-icon-144x144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/touch/apple-touch-icon-114x114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/touch/apple-touch-icon-72x72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="img/touch/apple-touch-icon-57x57-precomposed.png">
    <link rel="shortcut icon" sizes="196x196" href="img/touch/touch-icon-196x196.png">
    <link rel="shortcut icon" href="img/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="img/touch/apple-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#222222">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">

    <!-- SEO: If mobile URL is different from desktop URL, add a canonical link to the desktop page -->
    <!--
    <link rel="canonical" href="http://www.example.com/" >
    -->

    <!-- For iOS web apps. Delete if not needed. https://github.com/h5bp/mobile-boilerplate/issues/94 -->
    <!--
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="">
    -->

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,100' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <!-- Icons -->
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" media="all" rel="stylesheet" type="text/css">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ static_url('shuttle/css/animate.css') }}">
    <link rel="stylesheet" href="{{ static_url('shuttle/css/materialize.min.css') }}">
    <link rel="stylesheet" href="{{ static_url('shuttle/css/swipebox.min.css') }}">
    <link rel="stylesheet" href="{{ static_url('shuttle/css/swiper.min.css') }}">
    <link rel="stylesheet" href="{{ static_url('shuttle/css/normalize.css') }}">
    <link rel="stylesheet" href="{{ static_url('shuttle/css/main.css') }}">
    <script src="{{ static_url('shuttle/js/vendor/modernizr-2.7.1.min.js') }}"></script>
  </head>

  <body>

    <!-- Main Container -->
    <div id="main" class="main">

      <!-- Toolbar -->
      <div id="toolbar" class="with-tab primary-color z-depth-1">
        <div class="open-left" id="open-left" data-activates="slide-out-left">
          <i class="ion-android-menu"></i>
        </div>
        <h1 class="title">Shuttle</h1>
        <div class="open-right" id="open-right" data-activates="slide-out">
          <i class="ion-android-person"></i>
        </div>

        <!-- Filters
        <div class="controls right-align animated fadeinup delay-2">
          <button id="ChangeLayout" class="left">List</button>
          <button class="filter" data-filter="all">All</button>
          <button class="filter" data-filter=".category-1">Art</button>
          <button class="filter" data-filter=".category-2">Ink</button>
          <button class="filter" data-filter=".category-3">Pop</button>
        </div> -->

        <!-- Tabs -->
        <ul class="tabs">
          <li class="tab filter" data-filter="all"><a class="active" href="#one">All</a></li>
          <li class="tab filter" data-filter=".category-1"><a href="#two">Ink</a></li>
          <li class="tab filter" data-filter=".category-2"><a href="#three">Art</a></li>
        </ul>

      </div>
      <!-- End of Toolbar -->

      <!-- Page Contents -->
      <div class="page with-tab animated fadeinup">

        <div id="filter" class="animated fadeinright delay-1">
          <!-- Swipeboox Contents -->
          <section id="image-filter">
            <div class="wrap small-width">
              <div data-pswp-uid="1" id="demo-gallery" class="demo-gallery">
                <a href="img/1.jpg" class="swipebox mix category-1 no-smoothState" title="This is dummy caption.">
                  <img src="img/1.jpg" alt="image">
                </a>
                <a href="img/2.jpg" class="swipebox mix category-2 no-smoothState" title="He who searches for meaning here will be sorely disappointed.">
                  <img src="img/2.jpg" alt="image">
                </a>
                <a href="img/3.jpg" class="swipebox mix category-2 no-smoothState" title="This is dummy caption.">
                  <img src="img/3.jpg" alt="image">
                </a>
                <a href="img/4.jpg" class="swipebox mix category-1 no-smoothState" title="He who searches for meaning here will be sorely disappointed.">
                  <img src="img/4.jpg" alt="image">
                </a>
                <a href="img/5.jpg" class="swipebox mix category-2 no-smoothState" title="My Caption">
                  <img src="img/5.jpg" alt="image">
                </a>
                <a href="img/6.jpg" class="swipebox mix category-1 no-smoothState" title="This is dummy caption.">
                  <img src="img/6.jpg" alt="image">
                </a>
                <a href="img/7.jpg" class="swipebox mix category-2 no-smoothState" title="This is dummy caption.">
                  <img src="img/7.jpg" alt="image">
                </a>
                <a href="img/8.jpg" class="swipebox mix category-1 no-smoothState" title="He who searches for meaning here will be sorely disappointed.">
                  <img src="img/8.jpg" alt="image">
                </a>
                <a href="img/9.jpg" class="swipebox mix category-2 no-smoothState" title="This is dummy caption.">
                  <img src="img/9.jpg" alt="image">
                </a>
                <a href="img/10.jpg" class="swipebox mix category-1 no-smoothState" title="He who searches for meaning here will be sorely disappointed.">
                  <img src="img/10.jpg" alt="image">
                </a>
              </div>
            </div>
          </section> <!-- End of Swipebox Contents -->
        </div>

        <div class="clr"></div>

        <!-- Footer -->
        <footer class="page-footer primary-color">
          <div class="section center">
            <h2 class="heading white-text">Shuttle</h2>
            <p class="center-align grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
            <div class="footer-icons">
              <i class="ion-social-facebook m-10 white-text"></i>
              <i class="ion-social-twitter m-10 white-text"></i>
              <i class="ion-social-pinterest m-10 white-text"></i>
              <i class="ion-social-instagram m-10 white-text"></i>
            </div>
          </div>
          <div class="footer-copyright">
            <div class="container center">
              <span>Made with <i class="ion-ios-heart"></i> by Codnauts</span>
            </div>
          </div>
        </footer>

      </div>
      <!-- End of Page Contents -->

      <!-- Sidebars -->
      <!-- left sidebar -->
      {% module Template("shuttle/block-left-sidebar.html") %}
      <!-- /left sidebar -->

      <!-- right sidebar -->
      {% module Template("shuttle/block-right-sidebar.html") %}
      <!-- /right sidebar -->
      <!-- End of Sidebars -->

    </div>
    <!-- End of Main Container -->

    <!-- Scripts -->
    <script src="{{ static_url('shuttle/js/vendor/jquery-2.1.0.min.js') }}"></script>
    <script src="{{ static_url('shuttle/js/helper.js') }}"></script>
    <script src="{{ static_url('shuttle/js/vendor/HeadsUp.js') }}"></script>
    <script src="{{ static_url('shuttle/js/vendor/jquery.smoothState.js') }}"></script>
    <script src="{{ static_url('shuttle/js/vendor/chart.min.js') }}"></script>
    <script src="{{ static_url('shuttle/js/vendor/jquery.mixitup.min.js') }}"></script>
    <script src="{{ static_url('shuttle/js/vendor/jquery.swipebox.min.js') }}"></script>
    <script src="{{ static_url('shuttle/js/vendor/masonry.min.js') }}"></script>
    <script src="{{ static_url('shuttle/js/vendor/swiper.min.js') }}"></script>
    <script src="{{ static_url('shuttle/js/vendor/materialize.min.js') }}"></script>
    <script src="{{ static_url('shuttle/js/main.js') }}"></script>
  </body>
</html>
