<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ydui demo</title>
  <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="black" name="apple-mobile-web-app-status-bar-style" />
  <meta content="telephone=no" name="format-detection" />
  <!-- 引入YDUI样式 -->
  <link rel="stylesheet" href="{{ static_url('ydui/css/ydui.css') }}">
  <!-- 引入YDUI自适应解决方案类库 -->
  <script src="{{ static_url('ydui/js/ydui.flexible.js') }}"></script>
</head>

<body>
  <div class="g-view">
    <!-- 使用：样式模块以按钮为例 -->
    <div class="m-button">
      <a href="javascript:;" class="btn-block btn-primary" id="J_Btn">Button</a>
    </div>
  </div>

  <!-- 引入jQuery 2.0+ -->
  <script src="{{ static_url('js/jquery-2.2.4.min.js') }}"></script>
  <!-- 引入YDUI脚本 -->
  <script src="{{ static_url('ydui/js/ydui.js') }}"></script>

  <script>
    ! function($) {
      $('#J_Btn').on('click', function() {
        /* 使用：js模块以dialog为例 */
        YDUI.dialog.alert('我有一个小毛驴我从来也不骑！');
      });
    }(jQuery);
  </script>
</body>

</html>
